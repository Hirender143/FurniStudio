<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{css/AddProductStyle.css}">
</head>
<body>
    <div class="add-product-container">
        <h2>Add New Product</h2>
        <!-- Add enctype for file upload -->
        <form th:action="@{/saveProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="itemName">Item Name</label> 
                <input type="text" id="itemName" th:field="*{itemName}" required>
            </div>
            <div class="form-group">
                <label for="itemPrice">Item Price</label> 
                <input type="number" min="0" id="itemPrice" th:field="*{itemPrice}" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Item Description</label>
                <textarea id="itemDescription" th:field="*{itemDescription}" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="itemImage">Item Image</label> 
                <!-- File input without th:field since it's not a direct binding -->
                <!-- <input type="file" id="itemImage" name="image" accept="image/*" required> -->
                <input type="file" th:field="*{imageFile}" accept="image/*" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
