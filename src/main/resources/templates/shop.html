<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Untree.co">
<link rel="shortcut icon" href="favicon.png">

<meta name="description" content="" />
<meta name="keywords" content="bootstrap, bootstrap4" />

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<link href="css/tiny-slider.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>Furni Free Bootstrap 5 Template for Furniture and
	Interior Design Websites by Untree.co</title>
</head>

<body>

	<!-- Start Header/Navigation -->
	<div th:replace="header :: header"></div>
	<!-- End Header/Navigation -->

	<!-- Start Hero Section -->
	<div class="hero">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-5">
					<div class="intro-excerpt">
						<h1>Shop</h1>
					</div>
				</div>
				<div class="col-lg-7"></div>
			</div>
		</div>
	</div>
	<!-- End Hero Section -->



	<div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<div class="row">

				<!-- Start Column 1 -->
				<div class="row">
					<div class="col-12 col-md-4 col-lg-3 mb-5"
						th:each="product : ${products}">
						<a class="product-item" href="#"> <img
							th:src="@{'/image/' + ${product.id}}"
							class="img-fluid product-thumbnail" />
							<h3 class="product-title" th:text="${product.itemName}">Product
								Name</h3> 
								
								<p class="product-description" th:text="${product.itemDescription}">Product description</p>
								
								<strong class="product-price" th:text="${product.itemPrice}">$0.00</strong>
								

							
							<span class="icon-cross"> <img src="/images/cross.svg"
								class="img-fluid">
						</span>
						</a>
					</div>
				</div>
				<br>
				<div></div>

				<!-- Start Footer Section -->
				<div th:replace="footer :: footer"></div>
				<!-- End Footer Section -->


				<script src="js/bootstrap.bundle.min.js"></script>
				<script src="js/tiny-slider.js"></script>
				<script src="js/custom.js"></script>
</body>

</html>
